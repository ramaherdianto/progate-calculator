<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="app.css" />

    <!-- Logo URL -->
    <link rel="icon" type="image/x-icon" href="logo-url.png" />

    <title>Calculator - Progate</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="hasil">
          <input type="text" class="calculator-screen" value="0" />
        </div>
        <div class="tombol__calculator">
          <button class="btn__clear">AC</button>
          <!-- <button class="hapus btn__hapus">DEL</button>
          <button class="operator btn__modulus">%</button> -->
          <button class="operator btn__bagi" value="/">/</button>
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="operator btn__kali" value="*">&times;</button>
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="operator btn__kurang" value="-">-</button>
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="operator btn__tambah" value="+">+</button>
          <button class="number btn__nol" value="0">0</button>
          <button class="decimal" value=".">.</button>
          <button class="sama__dengan">=</button>
        </div>
      </div>
    </div>

    <!-- Js -->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
